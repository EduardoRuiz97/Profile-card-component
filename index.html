<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="profileCard.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="mainContainer">

    <div class="bubbles">
    </div>

    <div class="photo">
      <img src="image-victor.jpg" alt="profile picture">
    </div>


    <div class="profileData">
      <scan class="name">
        Victor Crest
      </scan>
      <scan class="age">
        26
      </scan>
      <div class="country">
        London
      </div>
    </div>
    
    <div class="statsData">
      <div class="dataContainer">
        <h3 class="data">80K</h3>
        <p class="label">Followers</p>
      </div>
      <div class="dataContainer">
        <h3 class="data">803K</h3>
        <p class="label">Likes</p>
      </div>
      <div class="dataContainer">
        <h3 class="data">1.4K</h3>
        <p class="label">Photos</p>
      </div>
 
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
